<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="#3B82F6"/>
  
  <!-- Bus simplificado -->
  <g transform="translate(50, 50)">
    <!-- Cuerpo del bus -->
    <rect x="10" y="30" width="80" height="50" rx="8" fill="white"/>
    
    <!-- Ventanas -->
    <rect x="20" y="40" width="15" height="15" rx="2" fill="#3B82F6"/>
    <rect x="40" y="40" width="15" height="15" rx="2" fill="#3B82F6"/>
    <rect x="60" y="40" width="15" height="15" rx="2" fill="#3B82F6"/>
    
    <!-- Ruedas -->
    <circle cx="30" cy="85" r="8" fill="#1F2937"/>
    <circle cx="30" cy="85" r="4" fill="#6B7280"/>
    <circle cx="70" cy="85" r="8" fill="#1F2937"/>
    <circle cx="70" cy="85" r="4" fill="#6B7280"/>
    
    <!-- Parabrisas -->
    <rect x="75" y="35" width="12" height="20" rx="2" fill="#DBEAFE"/>
  </g>
</svg>
